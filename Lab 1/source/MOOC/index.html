<html >
  <head>
	  <title>Home Page</title>
	  <script src="js/angular.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	  <script src="js/app.js"></script>
	  <style type="text/css">
		  h2 {
			  text-align: center;
			  color: #1ab188;
		  }
		  li {
			  border: #1ab188 solid 1px;
			  border-radius: 5px;
			  margin-bottom: 10px;
			  color: gray(30%);
			  background: #e8f4f1;
			  font-size: x-large;
			  font-weight: 400;
			  color: #5e5e5e;
			  list-style: none;
			  padding: 20px 0 20px 25px;
		  }
		  li:hover {
			  background: #1ab188;
			  font-weight: 900;
			  color: white;
			  box-shadow: 2px 4px 15px 2px rgba(0, 0, 0, 0.2), 4px 8px 40px 5px rgba(0, 0, 0, 0.19);
		  }
		  .hidden {
			  display: none;
		  }
		  .navBtn {
			  border: none;
			  background: none;
			  font-size: 15px;
		   }
		  .navBtn:hover {
			  cursor: pointer;
		  }
		  #navigation {
			  padding: 10px;
			  height: 30px;
		  }
	  </style>
  </head>

  <body ng-app="app" ng-controller="Ctrl" ng-init="getSubjects()">

  	<div id="navigation">
		<span id="home_nav">
			<button class="navBtn" ng-click="getSubjects()">Home</button>
		</span>
		<span id="subject_nav" class="hidden">
			> <button class="navBtn">Subject</button>
		</span>
		<span id="focus_nav" class="hidden">
			> <button class="navBtn">Focus Area</button>
		</span>
		<span id="course_nav" class="hidden">
			> <button class="navBtn">Course</button>
		</span>
	</div>

	  <div id="subject_list">
		  <h2> Subjects Offered: </h2>
		  <ul>
			  <li ng-repeat="subject in subjectList" ng-click="showSubject(subject.SubjectID, subject.Name)">
				  <u>{{subject.Name}}</u>
			  </li>
		  </ul>
	  </div>

	  <div id="focus_list" class="hidden">
		  <h2> Focus Areas Offered: </h2>
		  <ul>
			  <li ng-repeat="focusArea in focusList" ng-click="showFocus(focusArea.FocusID, focusArea.Name)">
				  <u>{{focusArea.Name}}</u>
			  </li>
		  </ul>
	  </div>

	  <div id="course_list" class="hidden">
		  <h2> Courses Offered: </h2>
		  <ul>
			  <li ng-repeat="courseItem in courseList" ng-click="showCourse(courseItem.CourseID, courseItem.Name)">
				  <u>{{courseItem.Name}}</u>
			  </li>
		  </ul>
	  </div>

	  <div id="course_item" class="hidden">
		  <h2>{{courseData.Name}}</h2>
		  <p>{{courseData.Description}}</p>
		  <p>{{courseData.isEnrolled}}</p>
	  </div>
  </body>
</html>
